<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <section class="left">
            <div class="odin-section">
                <img class="odin-logo" src="images/odin-lined.png" alt="">
                <h1 class="main-heading">Odin</h1>
            </div>
            <div class="credit">
                <p> Photo by
                    <a href="">Luca Bravo</a>
                    on
                    <a href="">Unsplash</a>
                </p>
            </div>
        </section>
        <section class="right">
            <div class="para-container">
                <p class="para">
                    This is not a real online service! You know
                    you need something like this in your life to help
                    you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.<br><br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-container">
                <h2>Let's do This</h2>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </div>
            <div class="last">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </section>
    </main>
</body>
</html>
